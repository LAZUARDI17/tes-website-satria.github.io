<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dengan Nickname</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 107.5%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Welcome</h2>
    <input type="text" id="nickname" placeholder="Please enter your name" required>
    <button onclick="login()">Login</button>
    <p id="message"></p>
</div>

<script>
    function login() {
        const nickname = document.getElementById('nickname').value;
        const messageElement = document.getElementById('message');

        if (nickname) {
            messageElement.textContent = `Hello, ${nickname}!`;
            messageElement.style.color = 'green';
            // Mengalihkan ke halaman home setelah 2 detik
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        } else {
            messageElement.textContent = 'Please enter your name';
            messageElement.style.color = 'red';
        }
    }
</script>

</body>
</html>
